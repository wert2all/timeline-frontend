<app-shared-modal
  [show]="!!windowType()"
  [title]="windowTitle()"
  (closed)="closeWindow()">
  @switch (windowType()) {
    @case (ModalWindowType.FEATURES) {
      <app-show-user-features />
    }
    @case (ModalWindowType.SETTINGS) {
      <app-change-user-settings />
    }
    @case (ModalWindowType.ADD_ACCOUNT) {
      <app-add-account />
    }
    @case (ModalWindowType.ADD_TIMELINE) {
      <app-add-timeline />
    }
  }
</app-shared-modal>
