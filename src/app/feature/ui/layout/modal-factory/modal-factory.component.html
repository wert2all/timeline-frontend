<app-shared-modal
  [show]="!!windowType()"
  [title]="windowTitle()"
  (closed)="closeWindow()">
  @if (windowType() === ModalWindowType.FEATURES) {
    <app-show-user-features />
  }
  @if (windowType() === ModalWindowType.SETTINGS) {
    <app-change-user-settings />
  }
  @if (windowType() === ModalWindowType.ADD_ACCOUNT) {
    <app-add-account />
  }
</app-shared-modal>
