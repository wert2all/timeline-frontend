<div class="notification-container">
  @for (message of messages(); track $index) {
    <div
      tabindex="0"
      class="toast {{ message.type }}"
      (click)="markRead.emit(message)"
      (keyup.escape)="markRead.emit(message)"
      (keyup.enter)="markRead.emit(message)">
      <span>{{ message.message }} </span>
      <span class="indicator" (animationend)="markRead.emit(message)"></span>
    </div>
  }
</div>
