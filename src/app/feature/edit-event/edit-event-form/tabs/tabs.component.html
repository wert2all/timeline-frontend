<div class="join tabs flex justify-center rounded-t-none">
  @for (tab of tabs(); track $index) {
    @if (tab.isEnabled) {
      <a
        tabindex="0"
        class="tab-{{ tab.uuid }} join-item btn"
        [class.active]="activeTab()?.uuid === tab.uuid"
        [title]="tab.title"
        (click)="switchTab.emit(tab)"
        (keyup)="switchTab.emit(tab)">
        <ng-icon [svg]="tab.icon" size="24"></ng-icon>
        <span>{{ tab.title }}</span>
      </a>
    }
  }
</div>
