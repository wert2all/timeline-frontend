<label class="form-control">
  <div class="label">
    <span class="label-text">Title</span>
  </div>

  <input type="hidden" name="id" [formControl]="form().controls.id" readonly />

  <label class="input input-bordered flex items-center gap-2">
    <input
      type="text"
      class="w-full grow"
      name="title"
      [formControl]="form().controls.title" />
  </label>
</label>
<label class="form-control">
  <div class="label">
    <span class="label-text"
      >Mardown content
      <a
        class="link"
        tabindex="1"
        (click)="showHelp.set(true)"
        (keyup.enter)="showHelp.set(true)">
        <ng-icon name="saxMessageQuestionBulk" size="22" />
      </a>
    </span>
  </div>
  <textarea
    class="textarea textarea-bordered h-52 w-full"
    name="content"
    [formControl]="form().controls.content"></textarea>
</label>

<app-modal title="Markdown" [show]="showHelp()" (closed)="showHelp.set(false)">
  <app-static-markdown-help />
</app-modal>
