<fieldset class="fieldset">
  <input type="hidden" name="id" [formControl]="form().controls.id" readonly />

  <label class="fieldset-label">Title</label>
  <input
    type="text"
    class="input min-w-xs w-full"
    name="title"
    [formControl]="form().controls.title" />

  <label class="fieldset-label">
    Mardown content
    <a
      class="link"
      tabindex="1"
      (click)="showHelp.set(true)"
      (keyup.enter)="showHelp.set(true)">
      <ng-icon name="saxMessageQuestionBulk" size="22" />
    </a>
  </label>
  <textarea
    class="textarea h-52 w-full"
    name="content"
    [formControl]="form().controls.content"></textarea>
</fieldset>

<app-shared-modal
  title="Markdown"
  [show]="showHelp()"
  (closed)="showHelp.set(false)">
  <app-static-markdown-help />
</app-shared-modal>
