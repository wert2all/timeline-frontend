<fieldset class="fieldset">
  <label class="fieldset-label">Link</label>

  <input
    name="url"
    type="text"
    class="input w-full min-w-xs"
    placeholder="Url"
    [formControl]="form().controls.link" />

  <p
    class="fieldset-label text-error"
    [class.hidden]="!form().controls.link.errors">
    Wrong URL
  </p>
  @if (preview(); as preview) {
    <app-link-preview [preview]="preview" class="mt-4" />
  }
</fieldset>
