@if (timelineEvent().id) {
  <ul class="join bg-base-300">
    <li>
      <a
        tabindex="0"
        class="btn btn-ghost join-item btn-sm"
        (click)="edit.emit(timelineEvent())"
        (keyup)="edit.emit(timelineEvent())">
        <ng-icon name="saxEditOutline" size="20" />
      </a>
    </li>
    <li>
      <a
        tabindex="0"
        class="hover:text-warning-contenti btn btn-ghost join-item btn-sm hover:bg-warning"
        (click)="delete.emit(timelineEvent())"
        (keyup)="delete.emit(timelineEvent())">
        <ng-icon name="saxTrashOutline" size="20" />
      </a>
    </li>
  </ul>
}
