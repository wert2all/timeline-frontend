<a
  class="btn btn-accent lg:inline-flex"
  (click)="addEvent.emit()"
  (keyup.enter)="addEvent.emit()"
  tabindex="0"
  [class.hidden]="disabled()"
  [attr.disabled]="disabled() ? 'true' : null">
  @if (disabled() === true) {
    submit new event
    <ng-icon name="saxArrowRight1Outline" size="24"></ng-icon>
  } @else {
    <ng-icon name="saxAddOutline" size="24"></ng-icon> add event
  }
</a>
