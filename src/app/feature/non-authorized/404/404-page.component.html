<app-shared-layout>
  <app-shared-hero>
    <div class="face">
      <div class="band">
        <div class="blue"></div>
        <div class="yellow"></div>
      </div>
      <div class="eyes"></div>
      <div class="dimples"></div>
      <div class="mouth"></div>
    </div>
    <div>
      <h1 class="lg:text-10xl text-7xl">404</h1>
      <p class="py-6">
        Oops! We can’t seem to find the page you’re looking for.
      </p>
      <div class="flex w-full flex-col items-center lg:flex-row">
        @if (!this.isAuthorized()) {
          <a class="btn btn-primary" href="/user/login">authorize</a>
        } @else {
          <a class="btn btn-primary" href="/my">go to timeline</a>
        }
      </div>
    </div>
  </app-shared-hero>
</app-shared-layout>
