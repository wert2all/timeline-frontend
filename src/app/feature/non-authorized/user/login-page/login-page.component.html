<app-shared-layout>
  <app-shared-hero>
    <div class="my-16 max-w-lg">
      <h1 class="text-5xl font-bold">Login with Google</h1>
      <p class="pt-6">
        You must be signed in to your Google account to use Timeline
      </p>
      <div class="h-20 pt-6">
        @if (canUseCookies() === false) {
          Before sign in, please accept the cookies for continue authorization
        }
      </div>

      <button
        class="btn btn-primary"
        (click)="login()"
        [attr.disabled]="
          isLoading() || canUseCookies() === false ? true : null
        ">
        @if (isLoading() === true) {
          <span class="loading loading-spinner"></span>
        } @else {
          <ng-icon name="saxLogin1Outline" size="24"></ng-icon>
        }
        authorize
      </button>
    </div>
  </app-shared-hero>
</app-shared-layout>
