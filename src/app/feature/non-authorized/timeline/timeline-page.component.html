<app-shared-layout>
  <div class="flex gap-4 p-4">
    <div class="flex-auto">
      <app-shared-timeline [timelineId]="1" />
    </div>
    <div class="w-72 flex-none">
      @if (timelineAccount(); as account) {
        <div class="rounded-xl bg-base-300 pb-8 shadow-xl">
          <app-shared-account-view [account]="account" />
        </div>
      }
    </div>
  </div>
</app-shared-layout>
