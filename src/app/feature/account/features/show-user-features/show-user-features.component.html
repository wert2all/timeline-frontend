@for (feature of features(); track $index) {
  <div class="mt-4 flex">
    <div class="order flex-auto">
      <p class="text-xl">{{ feature.name }}</p>
      <p>
        {{ feature.description }}
        @if (feature.link) {
          <a
            [href]="feature.link"
            target="_blank"
            class="btn btn-xs btn-square btn-neutral"
            title="open documentation on new window">
            <ng-icon name="phosphorArrowSquareOut"></ng-icon>
          </a>
        }
      </p>
    </div>

    <div class="w-36 flex-none place-content-center text-center">
      <app-feature-stage [stage]="feature.stage" />
    </div>
    <div class="w-14 flex-none place-content-center">
      <input
        type="checkbox"
        [name]="feature.name"
        class="toggle toggle-success"
        (change)="changeFeature(feature, $event)"
        [attr.checked]="feature.isActive ? 'checked' : null" />
    </div>
  </div>
}
