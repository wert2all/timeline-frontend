<app-modal [show]="showFeatures()" title="Features" (closed)="close.emit()">
  @for (feature of features(); track $index) {
    <div class="mt-4 flex">
      <div class="order flex-auto">
        <p class="text-xl font-bold">{{ feature.name }}</p>
        <p>{{ feature.description }}</p>
      </div>

      <div class="w-36 flex-none place-content-center text-center">
        <app-feature-stage [stage]="feature.stage" />
      </div>
      <div class="w-14 flex-none place-content-center">
        <input
          type="checkbox"
          [name]="feature.name"
          class="toggle"
          (change)="changeFeature(feature, $event)"
          [class.toggle-success]="feature.isActive"
          [attr.checked]="feature.isActive ? 'checked' : null" />
      </div>
    </div>
  }

  <div class="modal-action">
    <button class="btn btn-primary">confirm</button>
  </div>
</app-modal>
