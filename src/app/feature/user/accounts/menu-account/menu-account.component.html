<div class="flex place-content-center justify-start p-2">
  <div class="avatar placeholder">
    <div class="w-8 rounded bg-accent text-accent-content ring ring-offset-2">
      @if (avatar()) {
        <img [src]="avatar()" [alt]="name()" />
      } @else {
        <span class="text-xl">{{ firstLetter() }}</span>
      }
    </div>
  </div>
  <span class="ms-4 text-xl"> {{ name() }}</span>
</div>
