<div class="notification-container">
  @for (message of messages(); track $index) {
    <div
      tabindex="0"
      class="toast {{ message.type }}"
      (click)="closeMessage(message)"
      (keyup.escape)="closeMessage(message)"
      (keyup.enter)="closeMessage(message)">
      <span>{{ message.message }} </span>
      <span class="indicator" (animationend)="closeMessage(message)"></span>
    </div>
  }
</div>
