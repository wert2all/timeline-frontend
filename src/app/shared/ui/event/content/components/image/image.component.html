<div class="relative flex h-60 w-full items-center justify-center">
  @if (isLoading()) {
    <app-shared-loader />
  } @else {
    @if (isError()) {
      <div class="tooltip tooltip-error" data-tip="could not load image">
        <ng-icon
          name="hugeImageDelete02"
          size="200"
          class="text-warning"></ng-icon>
      </div>
    } @else {
      <img [src]="image().previewUrl" [alt]="image().title" loading="lazy" />
    }
  }
</div>
