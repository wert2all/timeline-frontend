@if (timelineEvent().id !== null) {
  <ul class="bg-lighter menu menu-horizontal gap-2 rounded-box">
    <li>
      <a class="btn btn-ghost btn-sm">
        <ng-icon name="saxEditOutline" size="20" />
      </a>
    </li>
    <li>
      <a
        class="btn btn-ghost btn-sm hover:bg-warning hover:text-warning-content">
        <ng-icon name="saxTrashOutline" size="20" />
      </a>
    </li>
  </ul>
}
