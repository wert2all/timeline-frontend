@if (activeTimeline | async) {
  <app-add-event-button
    (addEvent)="addEvent()"
    [disabled]="canAddNewEvent() !== true" />
  <app-active-timeline
    [timeline]="timeline()"
    (filterByTag)="filterByTag($event)"
    (formPreview)="shouldAddEvent.set($event)"
    (saveAction)="insertEvent()"
    (dismissAction)="dismiss()" />
} @else {
  <div class="bg-lighter hero rounded-xl">
    <div class="hero-content flex-col lg:flex-row-reverse">
      <img src="/assets/timeline.png" class="max-w-sm" alt="timeline" />
      <div>
        <h1 class="text-5xl font-bold">add your first personal timeline</h1>
        <p class="py-6">
          —Åreate a dynamic story of your life by adding milestones, memories,
          and achievements.
        </p>
        <button
          class="btn btn-accent btn-lg text-base-content"
          (click)="toggleAddTimelineForm()">
          <ng-icon name="saxHierarchySquare3Outline" size="32"></ng-icon>create
          timeline
        </button>
      </div>
    </div>

    <app-modal [show]="showAddTimelineWindow()">
      @if (!isAuthorized()) {
        <p>You must be signed in to your Google account to add your timeline</p>
      }

      <input
        class="input input-lg input-bordered mb-8 mt-4 w-full"
        placeholder="add a name of timeline"
        name="timelineName"
        [formControl]="form.controls.timelineName" />
      <div class="modal-action">
        <button class="btn btn-primary btn-lg" (click)="addTimeline()">
          @if (isAuthorized()) {
            <ng-icon name="saxAddSquareOutline" size="24"></ng-icon>
            add
          } @else {
            <ng-icon name="saxLogin1Outline" size="24"></ng-icon>
            sign-in and add
          }
        </button>
      </div>
    </app-modal>
  </div>
}
