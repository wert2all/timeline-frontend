@if (tags().length > 0) {
  @for (tag of tags(); track $index) {
    <a
      class="badge badge-neutral badge-sm mr-2 cursor-pointer"
      (click)="clickToTag.emit(tag)"
      (keyup)="clickToTag.emit(tag)"
      tabindex="0">
      {{ tag.title }}
      <ng-icon name="saxCloseCircleOutline" class="ml-2"></ng-icon>
    </a>
  }
}
