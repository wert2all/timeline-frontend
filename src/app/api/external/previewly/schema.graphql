"""
The @defer directive may be specified on a fragment spread to imply de-prioritization, that causes the fragment to be omitted in the initial response, and delivered as a subsequent response afterward. A query with @defer directive will cause the request to potentially return multiple responses, where non-deferred data is delivered in the initial response and data deferred delivered in a subsequent response. @include and @skip take precedence over @defer.
"""
directive @defer(
  if: Boolean = true
  label: String
) on FRAGMENT_SPREAD | INLINE_FRAGMENT

type ImageData {
  name: String!
  url: String!
}

type ImageProcess {
  error: String
  image: ImageData
  processes: [OneImageProcess!]!
  status: Status!
}

type ImageProcessOption {
  key: String!
  value: String
}

input ImageProcessOptionInput {
  key: String!
  value: String
}

enum ImageProcessType {
  resize
}

input ImageProcessesInput {
  options: [ImageProcessOptionInput!]!
  type: ImageProcessType!
}

type Mutation {
  addUrl(token: String!, url: String!): PreviewData
  createToken: String!
  processImage(
    imageId: Int!
    processes: [ImageProcessesInput!]!
    token: String!
  ): ImageProcess
  upload(images: [UploadInput!]!, token: String!): [UploadImageStatus!]!
}

type OneImageProcess {
  options: [ImageProcessOption!]!
  type: ImageProcessType!
}

type PreviewData {
  error: String
  id: Int!
  image: String!
  status: Status!
  title: String
  url: String!
}

type Query {
  getPreviewData(token: String!, url: String!): PreviewData
  verifyToken(token: String!): Boolean
}

enum Status {
  error
  pending
  success
}

scalar Upload

type UploadImageStatus {
  error: String
  extra: String
  id: Int!
  name: String!
  status: Status!
}

input UploadInput {
  extra: String
  image: Upload!
  name: String
}
