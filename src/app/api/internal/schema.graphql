"""
The @defer directive may be specified on a fragment spread to imply de-prioritization, that causes the fragment to be omitted in the initial response, and delivered as a subsequent response afterward. A query with @defer directive will cause the request to potentially return multiple responses, where non-deferred data is delivered in the initial response and data deferred delivered in a subsequent response. @include and @skip take precedence over @defer.
"""
directive @defer(
  if: Boolean = true
  label: String
) on FRAGMENT_SPREAD | INLINE_FRAGMENT

input AddTimeline {
  name: String
}

input Limit {
  from: Int
  to: Int
}

type Mutation {
  addEvent(event: TimelineEventInput!): TimelineEvent!
  addTimeline(timeline: AddTimeline): ShortUserTimeline!
  authorize: User
  deleteEvent(eventId: Int!): Status!
}

type Query {
  timelineEvents(limit: Limit, timelineId: Int!): [TimelineEvent!]!
}

type ShortUserTimeline {
  id: Int!
  name: String
}

enum Status {
  error
  success
}

scalar Time

type TimelineEvent {
  date: Time!
  description: String
  id: Int!
  showTime: Boolean
  tags: [String!]!
  title: String
  type: TimelineType!
  url: String
}

input TimelineEventInput {
  date: Time!
  description: String
  id: Int
  showTime: Boolean
  tags: [String!]
  timelineId: Int!
  title: String
  type: TimelineType
  url: String
}

enum TimelineType {
  default
  selebrate
}

type User {
  avatar: String
  email: String
  id: Int!
  isNew: Boolean!
  name: String
  timelines: [ShortUserTimeline!]!
}
