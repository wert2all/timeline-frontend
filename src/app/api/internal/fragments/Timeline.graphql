fragment TimelineEvent on TimelineEvent {
  id
  date
  type
  title
  description
  showTime
  url
  tags
  previewlyImageId
}

fragment ShortTimeline on ShortTimeline {
  id
  name
}

fragment TimelineEvents on TimelineEvents {
  events {
    ...TimelineEvent
  }
  page {
    ...PageInfo
  }
}

fragment Timeline on Timeline {
  id
  name
  account {
    id
    name
  }
}
