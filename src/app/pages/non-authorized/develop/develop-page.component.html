<app-layout>
  <div class="p-4">
    <app-content-title title="UI components" />

    <div class="py-4" id="LayoutTesting">
      <h2 class="text-2xl">Layout testing</h2>
      <div class="mt-4 grid w-full grid-cols-1 gap-4">
        <div class="screen relative bg-base-100">
          <div
            class="content-container relative my-4 ms-4 w-[calc(100%-20rem)]">
            <app-develop-content />
            <app-table-of-contents-container
              [state]="tableOfContent()"
              setActive="LayoutTesting"
              [isOpen]="true" />
          </div>
        </div>
        <div class="screen relative bg-base-100">
          <div
            class="content-container relative my-4 ms-4 w-[calc(100%-20rem)]">
            <app-develop-content />
            <app-table-of-contents-container [state]="tableOfContent()" />
          </div>
        </div>
      </div>
    </div>

    <div class="py-4" id="TimelineComponent">
      <h2 class="text-2xl">TimelineComponent</h2>
      <div class="mt-4 grid w-full grid-cols-1 gap-4">
        <app-timeline [timeline]="dumpTimelineEvents()" />
      </div>
    </div>

    <div class="py-4" id="MarkdownContentComponent">
      <h2 class="text-2xl">MarkdownContentComponent</h2>
      <div class="mt-4 grid grid-cols-2 gap-4">
        <app-markdown-content [content]="dumpContent()" />
      </div>
    </div>

    <div class="py-4" id="LinkPreviewComponent">
      <h2 class="text-2xl">LinkPreviewComponent</h2>
      <div class="mt-4 grid grid-cols-2 gap-4">
        <app-link-preview [preview]="dumpPreviewWithError()" />
        <app-link-preview [preview]="dumpPreview()" />
        <app-link-preview [preview]="dumpPreviewLoading()" class="col-span-2" />
      </div>
    </div>

    <div class="py-4" id="EditEventFormComponent">
      <h2 class="text-2xl">EditEventFormComponent</h2>
      <div class="mt-4 grid grid-cols-2 gap-4">
        <app-edit-event-form [editEvent]="dumpAddEvent()" [openTab]="0" />
        <app-edit-event-form [editEvent]="dumpAddEvent()" [openTab]="1" />
        <app-edit-event-form [editEvent]="dumpAddEvent()" [openTab]="2" />
        <app-edit-event-form [editEvent]="dumpAddEvent()" [openTab]="3" />
        <app-edit-event-form
          [editEvent]="dumpAddEvent()"
          [loading]="true"
          class="col-span-2" />
      </div>
    </div>

    <div class="py-4" id="TimelineEventMenuComponent">
      <h2 class="text-2xl">TimelineEventMenuComponent</h2>
      <div class="mt-4 grid grid-cols-2 gap-4">
        <app-timeline-event-menu
          [timelineEvent]="{ id: 1 }"></app-timeline-event-menu>
      </div>
    </div>

    <div class="py-4" id="ThemeSwitchComponent">
      <h2 class="text-2xl">ThemeSwitchComponent</h2>

      <div class="mt-4 grid w-full grid-cols-1 gap-4">
        <app-theme-switch />
      </div>
    </div>
  </div>
</app-layout>
