<app-layout>
  <app-hero
    [isAuthorized]="isAuthorized()"
    [isLoading]="isLoading()"
    (addTimeline)="addTimeline($event)"
    (login)="login()" />

  <app-modal [show]="showAddTimelineWindow()">
    <app-add-timeline
      [isAuthorized]="isAuthorized()"
      [isLoading]="isLoading()"
      (addTimeline)="addTimeline($event)" />
  </app-modal>
</app-layout>
