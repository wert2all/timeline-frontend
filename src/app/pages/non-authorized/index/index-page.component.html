<app-no-authorized-layout>
  <div class="mx-auto w-full max-w-5xl">
    <ul
      class="timeline timeline-vertical timeline-snap-icon max-md:timeline-compact">
      @for (event of timeline(); track $index) {
        <li>
          <div class="timeline-middle">
            <ng-icon name="heroCheckCircleSolid" size="24" />
          </div>
          <div
            class="mb-10"
            [class.timeline-start]="event.changeDirection"
            [class.md:text-end]="event.changeDirection"
            [class.timeline-end]="!event.changeDirection">
            <div class="tooltip" [attr.data-tip]="event.date.withTime">
              <time class="font-mono italic">{{ event.date.relative }}</time>
            </div>
            <div class="mb-2 text-lg font-black">{{ event.title }}</div>
            {{ event.description }}
            @if (event.url) {
              <div class="items-center rounded-lg bg-neutral p-1">
                <ng-icon name="saxLinkOutline" />
                <a class="link ml-4" [href]="event.url.link"
                  >{{ event.url.title }}
                </a>
              </div>
            }
          </div>
          <hr />
        </li>
      }
    </ul>
  </div>
</app-no-authorized-layout>
