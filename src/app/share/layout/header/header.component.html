<div class="navbar bg-secondary">
  <div class="flex-none">
    <!-- <button class="btn btn-square btn-ghost">
      <ng-icon name="saxMenu1Outline" size="24"></ng-icon>
    </button> -->
  </div>
  <div class="flex-1">
    <a class="btn btn-accent text-xl text-neutral-content" href="/">
      timeline
    </a>
  </div>
  <div class="flex-none gap-2">
    <div
      class="tooltip tooltip-left tooltip-primary me-14"
      data-tip="Add an issue">
      <a
        href="https://github.com/wert2all/timeline-frontend/issues/new"
        target="_blank">
        <ng-icon name="saxGhostOutline" size="32"></ng-icon>
      </a>
    </div>
    <app-login-button
      [isLoading]="isLoading()"
      [isAuthorized]="isAuthorized()"
      (login)="login()" />
    <app-copy-token [token]="token()" />
    <app-profile-button
      [isLoading]="isLoading()"
      [user]="authorizedUser()"
      (toProfile)="goToMy()" />
    <app-logout-button [isAuthorized]="isAuthorized()" (logout)="logout()" />
  </div>
</div>
