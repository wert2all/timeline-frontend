@if (user(); as user) {
  <button class="btn btn-ghost" (click)="toProfile.emit()">
    <div class="avatar">
      @if (isLoading() === true) {
        <span class="loading loading-spinner"></span>
      } @else {
        <div class="w-8 rounded">
          <img [src]="user.avatar" [alt]="user.name" />
        </div>
      }
    </div>
    {{ user.name }}
  </button>
}
