<button class="btn btn-primary" (click)="onClick()">
  @if ((isLoading | async) === true) {
    <span class="loading loading-spinner"></span>
  }
  @if (user | async; as u) {
    <div class="avatar">
      <div class="w-8 rounded"><img [src]="u.avatar" [alt]="u.name" /></div>
    </div>
    {{ u.name }}
  } @else {
    <ng-icon name="saxLoginOutline" size="24"></ng-icon>
    Login
  }
</button>
