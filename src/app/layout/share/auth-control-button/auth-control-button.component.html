<div
  class="dropdown dropdown-end dropdown-bottom dropdown-open"
  [class.dropdown-open]="isOpenedMenu() === true">
  <button class="btn btn-primary" (click)="onClick()">
    @if ((isLoading | async) === true) {
      <span class="loading loading-spinner"></span>
    }
    @if (user | async; as u) {
      <div class="avatar">
        <div class="w-8 rounded"><img [src]="u.avatar" [alt]="u.name" /></div>
      </div>
      {{ u.name }}
    } @else {
      <ng-icon name="saxLoginOutline" size="24"></ng-icon>
      Login
    }
  </button>
  <ul
    tabindex="0"
    class="menu dropdown-content z-[1] mt-4 w-52 rounded-box bg-base-300 p-2 shadow">
    <li></li>
    <li><a>Logout</a></li>
  </ul>
</div>
